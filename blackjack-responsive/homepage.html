<div class = "container pageBlock">
  <div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <span class="heading"><h1>Korperind Blackjack</h1></span>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <!-- column 1 -->
        <div class ="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <!-- column 1 row 1 Blank-->
          <span class="topLeftRightSpan"></span> 
        </div>
        <div class ="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <!-- column 1 row 2 Other Player 1-->
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <span class="playerName">
              <div class="messageBox nameBox">
                <button class="btn btn-default glyphicon glyphicon-menu-right"></button>
                <textarea class="messageLines enternameBox" placeholder="Enter Name" autofocus></textarea>
              </div>
            </span>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <span class="cardHolder">
            <hr noshade>
              <span class="a-half ca"></span><span class="a-half c4"></span><span class="a ck"></span>
              </span>
          </div>
        </div>
        <div class ="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <!-- column 1 row 3 Blank-->
          <span class="topLeftRightSpan"></span> 
        </div>
      </div>

      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <!-- column 2 -->
        <div class ="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <!-- column 2 Dealer -->
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <span class="playerName">
              <div class="messageBox nameBox" readonly>
                <h5>DEALER</h5>
              </div>
          </span>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <span class="cardHolder">
          <hr noshade>
            <span class="a-half d2"></span><span class="a-half c3"></span><span class="a d8"></span>
            </span>
        </div>
      </div>
      <div class ="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <!-- column 2 row 2 Blank-->
          <span class="topLeftRightSpan"></span> 
      </div>
      <div class ="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <!-- column 2 Dealer -->
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <span class="playerName">
              <div class="messageBox nameBox">
                <button class="btn btn-default glyphicon glyphicon-menu-right"></button>
                <textarea class="messageLines enternameBox" placeholder="Enter Name"></textarea>
              </div>
            </span>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <span class="cardHolder">
          <hr noshade>
            <span class="a-half d2"></span><span class="a-half s6"></span><span class="a hq"></span>
            </span>
        </div>
        </div>
      </div>

      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <!-- column 3 -->
        <div class ="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <!-- column 3 row 1 Blank-->
          <span class="topLeftRightSpan"></span> 
        </div>
        <div class ="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <!-- column 3 row 2 Other Player 3-->
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <span class="playerName">
              <div class="messageBox nameBox">
                <button class="btn btn-default glyphicon glyphicon-menu-right"></button>
                <textarea class="messageLines enternameBox" placeholder="Enter Name"></textarea>
              </div>
            </span>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <span class="cardHolder">
            <hr noshade>
              <span class="a-half s10"></span><span class="a sa"></span>
              </span>
          </div>
        </div>
        <div class ="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <!-- column 3 row 3 Blank-->
          <span class="topLeftRightSpan"></span> 
        </div>
      </div>

      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <!-- column 4 -->
        <div class ="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <p class="playerMessage" >Sam: Pellentesque ornare sem :)
          <br/>Sarah: egestas viverra augue a ornare</p>
          <div class="messageBox">
            <button class="btn btn-default sendBtn">Send</button>
            <textarea class="messageLines" placeholder="Enter your message here..." contentEditable></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
